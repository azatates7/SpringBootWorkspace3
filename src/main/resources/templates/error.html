<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table td{
            vertical-align:top;
            border:solid 1px #888;
            padding:10px;
        }

    </style>
</head>
<body>
<h1>Error Page</h1>
<table>
    <tr>
        <td>Date</td>
        <!--/*@thymesVar id="timestamp" type=""*/-->
        <td th:text="${timestamp}"/>
    </tr>
    <tr>
        <td>Path</td>
        <td th:text="${path}"/>
    </tr>
    <tr>
        <td>Error</td>
        <!--/*@thymesVar id="error" type=""*/-->
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>Status</td>
        <!--/*@thymesVar id="status" type=""*/-->
        <td th:text="${status}"/>
    </tr>
    <tr>
        <td>Message</td>
        <!--/*@thymesVar id="message" type=""*/-->
        <td th:text="${message}"/>
    </tr>
    <tr>
        <td>Exception</td>
        <!--/*@thymesVar id="exception" type=""*/-->
        <td th:text="${exception}"/>
    </tr>
    <tr>
        <td>Trace</td>
        <td>
            <!--/*@thymesVar id="trace" type=""*/-->
            <pre th:text="${trace}"/>
        </td>
    </tr>
</table>
</body>
</html>
